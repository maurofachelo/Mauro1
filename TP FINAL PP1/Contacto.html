  <body>
    <header>
      <div>
        <ul>

          <li class="menu"><a href="./Contacto.html">Contacto</a></li>

<body>
  
<form action="">
  
    <fieldset>
      <legend>Contacto</legend>

      <label for="Nombre:">Nombre</label>
      <input type="text" id="Nombre" placeholder="Nombre de pila" />

      <label for="Correo:">Correo</label>
      <input type="email" id="Nombre" placeholder="Correo solo @Gmail" />

      <label for="Motivo del contacto:">Motivo del contacto</label>
      <select name="Motivo" id="Motivo">
        <option value="Compra">Compras</option>
        <option value="Compra">Cambios</option>
        <option value="Reclamo">Reclamos</option>
      </select>

      <label for="Ubicacion:">Ubicacion</label>
      <select name="Ubicacion" id="Ubicacion">
        <option value="CABA">CABA</option>
        <option value="GBA Sur">GBA Sur</option>
        <option value="GBA Norte">GBA Norte</option>
        <option value="Gran Buenos Aires">Gran Buenos Aires</option>
        <option value="Resto del Pais">Resto del Pais</option>
      </select>

      <label for="Consulta">Detalle su consulta</label>
      <textarea
        name=""
        id="Consulta"
        cols="30"
        rows="10"
        placeholder="Nunca brindes datos de tus tarjetas"
      ></textarea>

      <div class="Botones2">
        <input
          class="BotonesConsulta"
          type="submit"
          value="Enviar"
          aria-roledescription="de 24 a 48 hs"
        />

        <!--generar condicion que genere un msj que indique que la respuesta tarda 
                de 24 a 48hs y que luego al aceptarlo en tenvie al inicio -->

        <input class="BotonesConsulta" type="reset" value="Limpiar" />
      </div>
    </div>
    </fieldset>
  </form>
