    <main>
      <h1 class="index"><a href="./index.html">Proyecto ANSES+</a></h1>

      <div class="Cuadro">
      <form action="">
        <!--crear tabla, esta el recuadro, pero falto la tabla, malisimo-->
        <fieldset>
          <legend>Contacto</legend>

          <label for="CUIL">CUIL</label>
          <input class="i1" type="number" id="CUIL:" placeholder="numeros sin guiones" />

          <label for="Nombre:">Nombre</label>
          <input class="i1" type="text" id="Nombre" placeholder="Nombre de pila" />

          <label for="Correo:">Correo</label>
          <input class="i1" type="email" id="Nombre" placeholder="Correo solo Gmail" />

          <label for="Nacionalidad:">Selecciones su Nacionalidad</label>
          <select class="i1" name="Nacionalidad" id="Nacionalidad">
            <option value="Messi papÃ¡">Argentina</option>
            <option value="USA">Estados Unidos</option>

          </select>

          <label for="Consulta">Ingrese detalladamente su consulta</label>
          <textarea
            name=""
            id="Consulta"
            cols="30"
            rows="10"
            placeholder="Nunca brindes datos de tu tarjeta de cobro"
          ></textarea>

          <div class="Botones2">
            <input
              class="BotonesConsulta"
              type="submit"
              value="Enviar"
              aria-roledescription="de 24 a 48 hs"
            />

            <!--generar condicion que genere un msj que indique que la respuesta tarda 
                    de 24 a 48hs y que luego al aceptarlo en tenvie al inicio -->

            <input class="BotonesConsulta" type="reset" value="Limpiar" />
          </div>
        </div>
        </fieldset>
